<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Demo</title>
    <link href="../static/output.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="4" />
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="text-center mt-11">
        <h1 class="text-4xl font-semibold text-blue-800 mb-6">Hello, {{ name }}!</h1>
        <h2 class="text-2xl text-gray-700 mb-4">Balance: {{ balance }}</h2>
        <div class="space-y-3 mt-10">
            <a href="/view/blockchain?name={{ name }}" class="text-lg bg-blue-500 hover:bg-blue-700 text-white  transition duration-300 ease-in-out border p-5">View Blockchain</a>
            <a href="/make/transaction?name={{ name }}" class="text-lg bg-green-500 hover:bg-green-700 text-white transition duration-300 ease-in-out border p-5 ml-4">Make Transaction</a>
        </div>
        <p class="mt-10 text-sm">The page automatically refreshes every 4 seconds to update your balance.</p>
    </div>
</body>
</html>
